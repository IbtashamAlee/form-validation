<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>

    <link rel="stylesheet" href="base.css">
    <script src="script.js"></script>
</head>

<body>
    <form class="main" onsubmit="return false;" action="#">
        <h1 class="heading-main">Login Page</h1>
        <label for="name">Name</label>
        <input type="text" id="name" onchange="checkName()" required>
        <p id=name-err></p>

        <label for="email">Email:</label>
        <input type="text" id="email" required>
        <p id="email-err"></p>

        <label for="password">Password</label>
        <input type="password" id="password" onchange="checkPassword()" required>
        <p id="password-err"></p>

        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm-password" onchange="checkConfirmPassword()" required>
        <p id="confirm-password-err"></p>

        <button class="btn" id="submit-form" type="submit" onclick="submit()">
            <span>Submit</span>
        </button>
    </form>
</body>

</html>
